                            <script>
                                function showCodeAdmin(){
                                    document.getElementById("adminInput").removeAttribute("hidden");
                                }
                            </script>

                            <div id="adminInput" class="form-group icon-input mb-1" hidden>
                                <input id="adminCode" type="text" class="style2-input ps-5 form-control text-grey-900 font-xss ls-3">
                                <i class="font-sm ti-plus text-grey-500 pe-0"></i>

                            <div class="form-group icon-input mb-3">
                                <label for="userBirthdate" class="text-grey-900 input">Fecha de nacimiento</label>
                                <br/>
                                <input id= "userBirthdate" type="date" name="birthday" required max="2005-01-01">
                            </div>

                        </form>

                        <script>

                            let passOK = 0;
                            let emailOK = 0;
                            let aliasOK = 0;
                            function registerUser(){

                                var name = document.getElementById("userInfo").value;
                                var username = document.getElementById("userAlias").value;
                                var email = document.getElementById("userEmail").value;
                                var passwd = document.getElementById("userPasswd").value;
                                var passwdConfirmation = document.getElementById("userPasswdConfirmation").value;
                                var birthdate = document.getElementById("userBirthdate").value;
                                var create = true;
                                var adminCode =document.getElementById("adminCode").value;
                                if (name == "" || username == "" || email == "" ||passwd == "" || passwdConfirmation == "" || birthdate== ""){
                                    return false;
                                }
                                if(passwd !== passwdConfirmation){
                                    document.getElementById("passwdError").removeAttribute("hidden");
                                    passOK = 0;
                                }else {
                                    document.getElementById("passwdError").setAttribute("hidden","true");
                                    passOK = 1;
                                }
                                //Inicio comprobacion email
                                $.ajax({
                                    type: "POST",
                                    url: "credentials/checkEmail.php",
                                    data: { emailUser:email},
                                    success: function (resolve, callback) {
                                        if (resolve === "true"){
                                            document.getElementById("emailError").removeAttribute("hidden");
                                            emailOK = 0;
                                        }else{
                                            document.getElementById("emailError").setAttribute("hidden","true");
                                            emailOK = 1;
                                        }

                                    }
                                })
                                //Fin comprobacion email
                                //Inicio comprobacion alias

                                $.ajax({
                                    type: "POST",
                                    url: "credentials/checkAlias.php",
                                    data: { alias:username},
                                    success: function (resolve) {
                                        if (resolve === "true"){
                                            document.getElementById("aliasError").removeAttribute("hidden");
                                            aliasOK = 0;
                                        }else {
                                            document.getElementById("aliasError").setAttribute("hidden","true");
                                            aliasOK = 1;
                                        }
                                    }
                                })
                                //Fin comprobacion alias

                                function delay(time) {
                                    return new Promise(resolve => setTimeout(resolve, time));
                                }
                                delay(500).then(() => das());

                                function das() {
                                    if (emailOK === 1 && aliasOK === 1 && passOK === 1) {
                                        $.ajax({
                                            type: "POST", // la variable type guarda el tipo de la peticion GET,POST,..
                                            url: "credentials/check.php", //url guarda la ruta hacia donde se hace la peticion
                                            data: {
                                                code: adminCode,
                                                user_name: name,
                                                user_username: username,
                                                user_email: email,
                                                user_passwd: passwd,
                                                user_birthdate: birthdate
                                            }, // data recive un objeto con la informacion que se enviara al servidor
                                            success: function (resolve) {
                                                if (resolve == "truefalse") {
                                                    window.location.replace("login.html");
                                                } else {
                                                    console.log(resolve)
                                                }
                                            },
                                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                                alert("Status: " + textStatus);
                                                alert("Error: " + errorThrown);
                                            }

                                        })

                                    }

                                }

                            }


                        </script>
